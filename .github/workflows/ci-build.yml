name: Matrix Test & Conditional Build

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - "*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: node-backend
    strategy:
      matrix:
        node: [16, 18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests
        run: |
          mkdir -p test-results
          echo "Tests passed on Node ${{ matrix.node }}" > test-results/results.txt

      - name: Upload test artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.node }}
          path: node-backend/test-results/
          if-no-files-found: error

  build:
    name: Build Artifact
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    defaults:
      run:
        working-directory: node-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: all-test-results

      - name: Summarize test results
        run: |
          mkdir -p dist
          echo "===== TEST SUMMARY =====" > dist/summary.txt
          find all-test-results -type f -name "results.txt" -exec cat {} \; >> dist/summary.txt
          cat dist/summary.txt

      - name: Build project
        run: |
          mkdir -p dist
          cp server.js dist/
          cp package.json dist/
          echo "Build created at $(date)" >> dist/build-info.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: node-backend/dist/
