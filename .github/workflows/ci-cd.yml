name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - "*"

jobs:
  ci:
    name: CI (Lint + Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: node-backend   # ğŸ‘ˆ all steps run inside node-backend/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run lint
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Archive test results
        run: |
          mkdir -p test-results
          echo "dummy test results" > test-results/results.txt

      - name: Upload test artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: node-backend/test-results/
